<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Tracker - Add Issue</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
  <link rel="stylesheet" href="../css/index.css" />

</head>

<body>
  <!-- Navbar begin -->
  <nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-5 rounded">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="#" class="flex">
        <span class="text-primary self-center text-2xl font-bold whitespace-nowrap">Issue Tracker</span>
      </a>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Content Begin -->
  <div class="flex md:flex-row justify-center items-center">
    <div class="p-4 w-10/12 md:w-6/12 xl:w-6/12 bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 ">
      <form class="space-y-4" action="#">
        <div class="div">
          <h3 class="text-xl font-bold text-primary">Form</h3>
          <p class="text-sm text-primary">Isi yang ada dibawah ini</p>
        </div>
        <div>
          <label for="title" class="block mb-2 text-sm font-bold text-primary">Masukkan judul</label>
          <input type="text" name="title" id="title"
            class="font-medium bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukkan alamat email" required>
        </div>
        <div>
          <label for="deskripsi" class="block mb-2 text-sm font-bold text-primary">Masukkan deskripsi</label>
          <textarea type="text" name="deskripsi" id="deskripsi"
            class="font-medium bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukkan deskripsi" required></textarea>
        </div>
        <div>
          <select id="tag_filter" onchange="filtering()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option checked>All</option>
            <option>Open</option>
            <option>Urgent</option>
            <option>In Progress</option>
            <option>In Review</option>
            <option>Resolved</option>
            <option>Closed</option>
          </select>
        </div>
        <div class="flex justify-center items-center">

          <button type="submit"
            class="w-4/12 mt-3 text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Simpan</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Content End -->

  <!-- Tailwind Js -->
  <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
  <!-- Cookies Js -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <!-- Js -->
  <script src="../js/add.js"></script>
</body>

</html>
