<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Tracker - Register</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
  <link rel="stylesheet" href="../css/index.css" />

</head>

<body>
  <!-- Navbar begin -->
  <nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-5 rounded">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="#" class="flex">
        <span class="text-primary self-center text-2xl font-bold whitespace-nowrap">Issue Tracker</span>
      </a>
      <button data-collapse-toggle="mobile-menu" type="button"
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="mobile-menu-2" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-lg md:font-medium">
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 navlink">FAQ</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 navlink">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Content Begin -->
  <div class="flex md:flex-row justify-center items-center">
    <div class="p-4 w-10/12 md:w-6/12 xl:w-4/12 bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 ">
      <form class="space-y-4" action="#">
        <div class="div">
          <h3 class="text-xl font-bold text-primary">Akun Baru</h3>
          <p class="text-sm text-primary">Pendaftaran Issue Tracker</p>
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-bold text-primary">Alamat Email</label>
          <input type="email" name="email" id="email"
            class="font-medium bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukkan alamat email" required>
        </div>
        <div>
          <label for="username" class="block mb-2 text-sm font-bold text-primary">Username</label>
          <input type="text" name="username" id="username"
            class="font-medium bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukkan username" required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-bold text-primary">
            password</label>
          <input type="password" name="password" id="password" placeholder="Kata sandi minimal 6 karakter"
            class="font-medium bg-gray-50 border border-gray-300 text-primary text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            minlength="6" required>
        </div>
        <div class="flex justify-center items-center">

          <button type="submit"
            class="w-4/12 mt-3 text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Daftar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Content End -->

  <!-- Tailwind Js -->
  <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
  <!-- Cookies Js -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <!-- Js -->
  <script src="../js/register.js"></script>
</body>

</html>
