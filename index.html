  <!-- Content Begin -->
  <div class="flex md:flex-row justify-center">
    <div class="basis-1/3 md:flex hidden items-center" style="background-color: #372375; height:100vh">
      <div class="m-20 ">
        <h2 class="block text-white font-bold text-4xl whitespace-normal w-1/2 leading-relaxed">Issue Tracker</h2>
        <p class="block text-white font-light w-5/6 leading-relaxed">Paket perangkat lunak komputer yang mengelola dan memelihara daftar masalah</p>
      </div>
    </div>
    <div class="flex md:basis-2/3 items-center" style="height:100vh">
      <div class="m-20 w-full">
        <form>
          <h2 class="text-xl font-bold mb-4 text-primary">SIGN IN</h2>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-bold text-primary dark:text-gray-300">Email Address</label>
            <input type="email" id="email" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Masukan Email Anda" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-bold text-primary dark:text-gray-300">Your password</label>
            <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required>
          </div>
          <div class="flex justify-between mb-6">
            <p>Belum daftar? <a class="underline text-primary" href="/page/register.html">Register</a></p>
            <a class="underline text-primary" href="#">Forgot Password</a>
          </div>
          <div class="flex ">
            <button type="submit" class="mx-auto text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-md w-full lg:w-3/12 px-6 py-3.5 text-center">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Content End -->

  <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
